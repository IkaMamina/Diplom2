<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис для авторизации</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:index' %}">Главная</a>

        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:user_detail' %}">Мой профиль</a>


        <form action="{% url 'interface:logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="p-2 btn btn-outline-primary" value="EXIT">
        </form>

        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:login' %}">Авторизация</a>
        {% endif %}
    </nav>
</div>
