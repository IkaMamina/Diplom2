<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Данные</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

  <div class="container">
    <div class="col-6">
            <div class="card mt-4 mb-4" style="width: 18rem;">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="card-text">Телефон: {{user.phone}}</p>
                <p class="card-text">Почта: {{user.email}}</p>
                <p class="card-text">Ваш пригласительный код: {{user.invite_code}}</p>
                <p class="card-text">Вы использовали пригласительный код: {{user.ref_code}}</p>
                <div class="card mt-4 mb-4" style="width: 18rem;">
            <a class="btn btn-outline-primary" href="{% url 'interface:user_update' %}" role="button">Редактировать</a>
            <a class="btn btn-outline-success" href="{% url 'interface:login' %}" role="button">Выйти</a>
            </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
