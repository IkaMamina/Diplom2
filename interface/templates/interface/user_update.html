<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<div class="py-5 text-center container">
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="font-weight-bold">Редактирование профиля</h1>
    </div>
</div>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="mb-0">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="card mt-4 mb-4" style="width: 18rem;">
                                <div class="font-weight-bold"> Телефон: {{user.phone}}
                                </div>
                                <div class="card mt-4 mb-4" style="width: 18rem;">
                            {% csrf_token %}
                            {{ form.as_p }}
                                </div>
                            </div>
                            <a class="btn btn-outline-secondary" href="{% url 'interface:user_detail' %}"
                                Сохранить
                              </button>
                            <a class="btn btn-outline-secondary" href="{% url 'interface:user_detail' %}"
                               role="button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
